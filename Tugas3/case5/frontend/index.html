<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Chat App</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
    <form id="messageForm">
      <div class="form-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:8080'); // Ensure this URL is correct
    const chat = document.getElementById('chat');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');

    ws.onopen = () => {
      console.log('WebSocket connection established');
    };

    ws.onmessage = (event) => {
      console.log('Message received:', event.data);
      const data = JSON.parse(event.data);
      const message = document.createElement('div');
      message.textContent = `${data.username}: ${data.message}`;
      chat.appendChild(message);
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed');
    };

    messageForm.addEventListener('submit', (event) => {
      event.preventDefault();
      if (ws.readyState === WebSocket.OPEN) {
        const message = messageInput.value;
        console.log('Sending message:', message);
        ws.send(JSON.stringify({ username: 'user', message })); // Ensure the message is sent as JSON
        messageInput.value = '';
      } else {
        console.error('WebSocket is not open');
      }
    });
  </script>
</body>
</html>
